name: C/C++ CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: sudo apt install -y libcunit1 libcunit1-doc libcunit1-dev
    - name: make
      run: make clean
    - name: make all
      run: make all
    - name: run tests
      run: ./eg-alumnos-c